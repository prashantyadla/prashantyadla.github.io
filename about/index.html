<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Javascript add event listener</h2>
    <p>This example uses the add event listener</p>

    <button id="myBtn">Click to Display Date</button>

    <p id="demo"></p>

    <script>
    document.getElementById("myBtn").addEventListener("click", displayDate);

    function displayDate(){
        document.getElementById("demo").innerHTML = Date();
    }
    </script>

</body>
</html>
